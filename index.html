<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="TcAdsWebService.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/twinCatCommunication.js"></script>
	<meta charset="utf-8">
	<title>AGRAR Awsome Thingy</title>
</head>
<body>
	<header>
		<div class="version-container header-content">V0.0.0.00001A</div>
		<div class="playing-container header-content">aktueller Song: Shake it off - Taylor Swift</div>
		<div class="status-container running header-content">Status: spielend</div>
	</header>
	<main>
		<div id="main-left">
			<div class="outer-tab-content active" id="production">
				<div class="tab">
					<button class="tab-links active" onclick="openInnerTab(event, 'overview')">&Uumlbersicht</button>
					<button class="tab-links" onclick="openInnerTab(event, 'axis-X-and-Y')">Achsen X und Y</button>
					<button class="tab-links" onclick="openInnerTab(event, 'measuring-station')">Messstation</button>
					<button class="tab-links" onclick="openInnerTab(event, 'variables')">Variablen</button>
				</div>
				<div id="overview" class="tabcontent">
					&Uumlbersicht
				</div>
				<div id="axis-X-and-Y" class="tabcontent">
					Achsen X und Y
				</div>
				<div id="measuring-station" class="tabcontent">
					Messstation
				</div>
				<div id="variables" class="tabcontent production">
					Variablen
					<button  onclick="fetchVariables()">Variablen laden</button>
					<button  onclick="resetVariables()">Zur√ºcksetzen</button>
					<div id="variableContainer">
						<div id="boolContainer">
						</div>
						<div id="intContainer">
						</div>
					</div>
					<div id="div_log">
					</div>
				</div>
			</div>
			<div class="outer-tab-content" id="recipe">
				<div class="tab">
					<button class="tab-links" onclick="openInnerTab(event, 'recpie-1')">Rezept-1</button>
					<button class="tab-links" onclick="openInnerTab(event, 'recpie-2')">Rezept-2</button>
				</div>
				<div id="recpie-1" class="tabcontent">
					Rezept-1
				</div>
				<div id="recpie-2" class="tabcontent">
					Rezept-2
				</div>
			</div>
			<div class="outer-tab-content" id="hand">
				<div class="tab">
					<button class="tab-links" onclick="openInnerTab(event, 'hand-1')">Hand-1</button>
					<button class="tab-links" onclick="openInnerTab(event, 'hand-2')">Hand-2</button>
				</div>
				<div id="hand-1" class="tabcontent">
					Hand-1
				</div>
				<div id="hand-2" class="tabcontent">
					Hand-2
				</div>
			</div>
		</div>
		<div id="main-sidebar">
			<div class="sidebar-container">
				<ul class="value-list">
					<li><h5>Achsen</h5></li>
					<li><label for="record-number">Schallplatte</label><input name="record-number" disabled="disabled" value="10"></li>
					<li><label for="song-number">Song</label><input name="song-number"disabled="disabled" value="2"></li>
					<li><label for="volume">Lautst&aumlrke</label><input name="volume" disabled="disabled" value="10/11"></li>
					<li><label for="revolution-speed">Drehzahl [r/m]</label><input name="revolution-speed"disabled="disabled" value="120"></li>
				</ul>
				<ul class="value-list">
					<li><h5>Werte</h5></li>
					<li><label for="record-number">Kolbendruck [N/m&sup2;]</label><input name="record-number" disabled="disabled" value="10"></li>
					<li><label for="song-number">Armposition</label><input name="song-number"disabled="disabled" value="6"></li>
					<li><label for="volume">Vorschub [m/s]</label><input name="volume" disabled="disabled" value="0"></li>
				</ul>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-container">
			<div class="top-row">
				<div class="control-button start">
					<a href="#"><img src="images/play.svg"><p>Start</p></a>
				</div>
				<div class="control-button stop">
					<a href="#"><img src="images/stop.png"><p>Stop</p></a>
				</div>
				<div class="control-button auto">
					<a href="#"><img src="images/auto.png"><p>Auto</p></a>
				</div>
				<div class="control-button right-side">
					<a href="#"><img src="images/init.png"><p>Init</p></a>
				</div>
			</div>
			<div class="middle-row">
				<div class="control-button without-icon tab-links">
					<a href="#" onclick="openOuterTab(event, 'production')">
						<p>Produktion</p>
					</a>
				</div>
				<div class="control-button tab-links">
					<a href="#" onclick="openOuterTab(event, 'recipe')">
						<img src="images/recipe.svg"><p>Rezepte</p>
					</a>
				</div>
				<div class="control-button tab-links">
					<a href="#" onclick="openOuterTab(event, 'hand')">
						<img src="images/pocket-knife.svg"><p>Hand</p>
					</a>
				</div>
				<div class="control-button right-side">
					<a href="#">
						<img src="images/exit.png"><p>Exit</p>
					</a>
				</div>
			</div>
			<div class="bottom-row">
				<label for="alarms-notifications">Alarme/Meldungen</label>
				<input type="text" name="alamrs-notifications">
			</div>
		</div>
	</footer>

</body>
</html>
